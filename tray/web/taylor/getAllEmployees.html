<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Employee API Client</title>
  <meta name="description" content="Employee API Client">
  <meta name="author" content="Taylor Ray">

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <input type="submit" value="Get" id="submit-button" />
    <div id="display"></div>
    <button id="back" onclick="location.href='index.html'">Back</button>

    <script>
        let submitButton = document.getElementById('submit-button');
        submitButton.addEventListener('click', getEmployees);
        

        async function getEmployees() {
            console.log('comes here');
            const url = "http://localhost:8080/employees";

            await fetch(url)
            .then((response) => response.json()
            .then((employees) => {
                for (var i in employees) {
                    console.log(employees[i]);
                    let employee = employees[i];
                    for (var outerKey in employee) {                        
                        if (typeof employee[outerKey] === "object") {
                            let innerObject = employee[outerKey];
                            for (var innerKey in innerObject) {
                                addElement(innerKey, innerObject[innerKey]);
                            }
                        } else {
                            addElement(outerKey, employee[outerKey]);
                        }
                    }
                    addDivider();
                }
                console.log(employees);
            }))
        }

        function addElement(key, value) {
            let displayDiv = document.getElementById("display");
            let elementToAdd = document.createElement("p");
            let textNode = document.createTextNode(key + ": " + value);

            elementToAdd.appendChild(textNode);
            displayDiv.appendChild(elementToAdd);
        }

        function addDivider() {
            let displayDiv = document.getElementById("display");
            let divider = document.createElement("hr");
            displayDiv.appendChild(divider);
        }
    </script>
  <script src="script.js"></script>
</body>
</html>
