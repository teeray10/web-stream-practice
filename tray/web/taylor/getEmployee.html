<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Employee API Client</title>
  <meta name="description" content="Employee API Client">
  <meta name="author" content="Taylor Ray">

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <input type="text" placeholder="Employee ID" id="employee-id" />
    <input type="submit" value="Confirm" id="submit-button" />
    <button id="back" onclick="location.href='index.html'">Back</button>
    <div id="display-employee"></div>
    <script>
        let submitButton = document.getElementById('submit-button');
        let textField = document.getElementById('employee-id');

        submitButton.addEventListener('click', getEmployeeById);
        

        async function getEmployeeById() {
            console.log('comes here');
            await fetch('http://localhost:8080/employee/' + textField.value)
            .then((response) => response.json()
            .then((employee) => {
                
                for (var key in employee) {
                    console.log(employee[key]);
                    if (typeof employee[key] === 'object') {
                        console.log('----------')
                        let innerObject = employee[key];

                        for (var innerKey in innerObject) {
                            console.log(']]]]]]]]]]]]]' + innerKey);
                            addElement(innerKey, innerObject[innerKey]);
                        }
                    } else {
                        addElement(key, employee[key]);
                    }
                    
                }
            }));
        }

        function addElement(key, value) {
            console.log("here " + key + value);
            let displayEmployee = document.getElementById('display-employee');
            let elementToAdd = document.createElement("p");
            let node = document.createTextNode(key + ': ' + value);
        
            elementToAdd.appendChild(node);
            displayEmployee.appendChild(elementToAdd);
        }
    </script>
  <script src="script.js"></script>
</body>
</html>
