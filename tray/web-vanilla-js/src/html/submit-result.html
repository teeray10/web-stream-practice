<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panorama Leaderboard</title>
        <script type="module" src="/web/src/js/create-result.js"></script>
        <script type="module" src="../js/custom-elements/select-date/select-date.js"></script>
        <link rel="stylesheet" href="../css/submit-result.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Leagues</a></li>
                <li><a href="#">Fixtures</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">Teams</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="header">
                <h1>Wednesday League</h1>
            </div>
            <div class="main">
                <form>
                    <div class="heading">
                        <h1>Result</h1>
                    </div>
                    <div class="top">
                        <select-date></select-date>
                        <label for="time">Choose Time:</label>
                        <select id="time">
                            <option value="18:15">18:15</option>
                            <option value="19:00">19:00</option>
                        </select>
                    </div>
                    <div class="left">
                        <div class="labels">
                            <label for="teamName">Team 1</label>
                            <label for="goalsScored">Goals</label>
                        </div>
                        <div class="inputs">
                            <input type="text"  id="team-1-name" placeholder="Enter team name">    
                            <input type="number"  id="team-1-goals-scored" placeholder="Goals">
                        </div>
                    </div>
                    <div class="middle">
                        <h1>VS</h1>
                    </div>
                    <div class="right">
                        <div class="labels">
                            <label for="teamName">Team 2</label>
                            <label for="goalsScored">Goals</label>
                        </div>
                        <div class="inputs">
                            <input type="text"  id="team-2-name" placeholder="Enter team name">
                            <input type="number"  id="team-2-goals-scored" placeholder="Goals">
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="row" id="show-winner"></div>
                        <button type="button" id="submit-result">SUBMIT</button>
                    </div>
                </form>    
            </div>
        </div>
    </body>
</html>
