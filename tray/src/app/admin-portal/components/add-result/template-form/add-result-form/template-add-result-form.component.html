{{result | json }}

<form #resultForm="ngForm" (ngSubmit)="submit()">
	<div class="top">
		<mat-form-field>
			<mat-label for="picker">Choose a date</mat-label>
			<input [(ngModel)]="result.date" name="date" [ngClass]="'date.valid ? green : red'" matInput
				[matDatepicker]="picker" #date="ngModel" required autocomplete="off" />
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
		<div [hidden]="date.valid || date.untouched" class="custom-alert">*This is a required field.
		</div>
		<mat-form-field>
			<mat-label for="time">Choose a time</mat-label>
			<mat-select [(ngModel)]="result.time" name="time" #time="ngModel" required>
				<mat-option value="18:15" class="option">18:15</mat-option>
				<mat-option value="19:00" class="option">19:00</mat-option>
			</mat-select>
		</mat-form-field>
		<div [hidden]="time.valid || time.untouched" class="custom-alert">*This is a required field.
		</div>
	</div>
	<div class="left">
		<mat-form-field>
			<mat-label for="team1">Team 1</mat-label>
			<input [(ngModel)]="result.team1" name="team1" matInput type="text" #team1="ngModel" required
				autocomplete="off" />
		</mat-form-field>
		<div [hidden]="team1.valid || team1.untouched" class="custom-alert">*This is a required field.
		</div>
		<mat-form-field>
			<mat-label for="team1Goals">Goals</mat-label>
			<input [(ngModel)]="result.team1Goals" name="team1Goals" #team1Goals="ngModel" matInput type="number"
				required autocomplete="off" />
		</mat-form-field>
		<div [hidden]="team1Goals.valid || team1Goals.untouched" class="custom-alert">*This is a required field.
		</div>
	</div>
	<div class="middle">
		<h1>VS</h1>
	</div>
	<div class="right">
		<mat-form-field>
			<mat-label for="team2">Team 2</mat-label>
			<input [(ngModel)]="result.team2" name="team2" matInput type="text" #team2="ngModel" required
				autocomplete="off" />
		</mat-form-field>
		<div [hidden]="team2.valid || team2.untouched" class="custom-alert">*This is a required field.
		</div>
		<mat-form-field>
			<mat-label for="team2Goals">Goals</mat-label>
			<input [(ngModel)]="result.team2Goals" name="team2Goals" matInput type="number" #team2Goals="ngModel"
				required autocomplete="off" />
		</mat-form-field>
		<div [hidden]="team2Goals.valid || team2Goals.untouched" class="custom-alert">*This is a required field.
		</div>
	</div>
	<div class="bottom">
		<button mat-raised-button type="submit" [disabled]="resultForm.invalid">
			SUBMIT
		</button>
	</div>
</form>
