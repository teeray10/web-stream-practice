<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Time">
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Team1">
      <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Team1Goals">
      <td mat-cell *matCellDef="let element"> {{element.team1Goals}} </td>
    </ng-container>

    <ng-container matColumnDef="Divider">
      <td mat-cell *matCellDef="">-</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Team2Goals">
      <td mat-cell *matCellDef="let element"> {{element.team2Goals}} </td>
    </ng-container>

    <ng-container matColumnDef="Team2">
      <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
